<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Snippet Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ“š Code Snippet Organizer</h1>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Search by title or language..." />
      <div class="export-controls">
        <select id="exportFormat">
          <option value="json">JSON</option>
          <option value="txt">Plain Text</option>
          <option value="md">Markdown</option>
          <option value="html">HTML</option>
        </select>
        <button id="exportBtn">ðŸ“„ Export</button>
        <input type="file" id="importInput" accept="application/json" />
      </div>
    </div>

    <form id="snippetForm">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="e.g. Array Sort" required />

      <label for="language">Language:</label>
      <select id="language" required>
        <option value="text">Text</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" placeholder="Describe your snippet..."></textarea>

      <label for="code">Code:</label>
      <textarea id="code" placeholder="Write your code here..." required></textarea>

      <label for="imageInput">Attach Image (max 512KB):</label>
      <input type="file" id="imageInput" accept="image/*" />

      <button type="submit">Add Snippet</button>
    </form>

    <div id="snippetsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
